{% extends "base.html" %}

{% block content %}
<div class="rpglist-container">
  <h2>Liste von RPGs</h2>
  {% if rpg_list %}
    <ul class="rpglist">
      {% for rpg in rpg_list %}
        <li class="rpglist__item">
          <a href="{{ rpg.get_absolute_url }}">{{ rpg.title }}</a> by {{ rpg.administrator }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
      <div class="no-rpglist">Keine RPGs vorhanden</div>
  {% endif %}

  <form class="rpg-add-form" action="./addRPG">
      <input type="submit" value="RPG hinzufÃ¼gen" />
  </form>
</div>

{% endblock %}
